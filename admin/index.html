<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Tournament Panel</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* ===== Banner ===== */
    .banner {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-bottom: 2px solid #00ffc3;
    }

    .banner img {
      width: 80px;
      border-radius: 50%;
      margin-top: 10px;
    }

    /* ===== Container ===== */
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
    }

    .box {
      background: rgba(0,0,0,0.6);
      border: 1px solid #00ffc3;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
      border-bottom: 1px solid #00ffc3;
      padding-bottom: 5px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input {
      outline: 2px solid #00ffc3;
      background: #111;
      color: #fff;
    }

    button {
      background: #00ffc3;
      font-weight: bold;
      cursor: pointer;
    }

    button.delete {
      background: #ff4d4d;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #00ffc3;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background: rgba(0,255,195,0.2);
    }

    .time {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- ===== Banner ===== -->
  <div class="banner">
    <h1>üèÜ RH Tournament System</h1>
    <p>Organized by RH Gaming Authority</p>
    <img src="https://i.imgur.com/8Km9tLL.png" alt="Admin">
  </div>

  <div class="container">

    <!-- ===== Add Tournament ===== -->
    <div class="box">
      <h2>Add Tournament</h2>
      <input id="tName" placeholder="Tournament Name">
      <input id="tTime" type="datetime-local">
      <button onclick="addTournament()">Add Tournament</button>
    </div>

    <!-- ===== All Tournaments ===== -->
    <div class="box">
      <h2>All Tournaments</h2>
      <div id="tournamentList"></div>
    </div>

  </div>

<script>
  // üî• Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDo4A20fN1l3YAO36h8SkP32lEMEOFBMf0",
    authDomain: "rh-tournament-system.firebaseapp.com",
    projectId: "rh-tournament-system",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ===== Add Tournament =====
  async function addTournament() {
    const name = tName.value.trim();
    const time = tTime.value;

    if (!name || !time) {
      alert("Fill all fields");
      return;
    }

    await db.collection("tournaments").add({
      name,
      time,
      createdAt: Date.now()
    });

    tName.value = "";
    tTime.value = "";
  }

  // ===== Load Tournaments =====
  db.collection("tournaments").orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {
      tournamentList.innerHTML = "";
      snapshot.forEach(doc => renderTournament(doc.id, doc.data()));
    });

  // ===== Render Tournament =====
  function renderTournament(id, data) {
    const div = document.createElement("div");
    div.className = "box";

    div.innerHTML = `
      <h3>${data.name}</h3>
      <div class="time">${new Date(data.time).toLocaleString()}</div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Player Name</th>
            <th>UID</th>
          </tr>
        </thead>
        <tbody id="p-${id}">
          <tr><td colspan="3">Loading...</td></tr>
        </tbody>
      </table>

      <button class="delete" onclick="deleteTournament('${id}')">Delete Tournament</button>
    `;

    tournamentList.appendChild(div);

    // Load Participants
    db.collection("tournaments").doc(id)
      .collection("participants")
      .onSnapshot(snap => {
        const body = document.getElementById(`p-${id}`);
        body.innerHTML = "";

        if (snap.empty) {
          body.innerHTML = `<tr><td colspan="3">No Participants</td></tr>`;
          return;
        }

        let i = 1;
        snap.forEach(p => {
          const d = p.data();
          body.innerHTML += `
            <tr>
              <td>${i++}</td>
              <td>${d.name}</td>
              <td>${d.uid}</td>
            </tr>
          `;
        });
      });
  }

  // ===== Delete Tournament =====
  async function deleteTournament(id) {
    if (!confirm("Delete this tournament?")) return;
    await db.collection("tournaments").doc(id).delete();
  }
</script>

</body>
  </html>
