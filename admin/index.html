<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Tournament Panel</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
header{
  display:flex;
  align-items:center;
  padding:10px;
  background:#000;
}
header img.logo{
  width:35px;
  height:35px;
  margin-right:10px;
}
header img.banner{
  height:35px;
  border-radius:6px;
}
.container{
  padding:12px;
}
.card{
  background:rgba(0,0,0,0.6);
  border-radius:10px;
  padding:12px;
  margin-bottom:15px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:6px;
  border:none;
}
button{
  background:#e74c3c;
  color:white;
  font-size:15px;
}
.tournament{
  border:2px solid #fff;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:8px;
}
th,td{
  border:1px solid #aaa;
  padding:6px;
  font-size:13px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <img src="./images/logo.jpg" class="logo">
  <img src="tournament.jpg" class="banner">
</header>

<div class="container">

<div class="card">
  <h3>Add Tournament</h3>
  <input type="text" id="tname" placeholder="Tournament Name">
  <input type="datetime-local" id="ttime">
  <button onclick="addTournament()">Add Tournament</button>
</div>

<div class="card">
  <h3>All Tournaments</h3>
  <div id="tournamentList"></div>
</div>

</div>

<script src="admin.js"></script>
</body>
    </html>
